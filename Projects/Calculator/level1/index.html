<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="page-container">

        <img src="./wsa-logo.svg" alt="wsa logo" srcset="">

        <section class="calculator-section-container">

            <h1 class="calculator">CALCULATOR</h1>

            <!-- background-circle -->
            <div class="bg-circle">

                <!-- main calculator -->
                <div class="container">

                    <!-- display -->
                    <div class="display">
                        <input type="text" id="input" class="secondary-input" disabled>
                        <input type="text" id="screen" class="primary-input" disabled>
                    </div>

                    <!-- first row -->
                    <div class="row">
                        <button class="btn btn-primary">AC</button>
                        <button class="btn btn-primary" id="back"><img src="./delete.svg" width="40px"
                                height="40px"></button>
                        <button class="btn btn-primary">%</button>
                        <button class="btn btn-primary">÷</button>
                    </div>

                    <!-- second row -->
                    <div class="row">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn btn-primary">✕</button>
                    </div>

                    <!-- Thrid row -->
                    <div class="row">
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn btn-primary">+</button>
                    </div>

                    <!-- Fourth row -->
                    <div class="row">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn btn-primary">-</button>
                    </div>

                    <!-- Fivth row -->
                    <div class="row">
                        <button class="btn btn-expanded">0</button>
                        <button class="btn">.</button>
                        <button class="equal-btn" id="eval">=</button>

                    </div>

                </div>
            </div>

        </section>

        <p class="copyright-text">&copy; 2023 WSA. All Rights Reserved</p>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
